<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="chat">

    <div class="chat__sidebar">
        <h3>Amigos</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol id="chat" class="chat__messages"></ol>
        <div id="typing" class="chat__typing" ></div>
        <div class="chat__footer">
            <form id="name">
                <input name="name" type="text" placeholder="Name" autofocus autocomplete="off"/>
                <button>Update</button>
            </form>
            <form id="message-form">
                <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                <button>Send</button>
            </form>
            <button id="send-location">Send location</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
